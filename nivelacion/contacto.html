  <section id="formulario">

      <h3>CONTACTATE CON  </h3>
      <h1 class="orad">NOSOTROS</h1>
      <p>Dejanos tus datos y evaluamos si no tenes antecedentes criminales </p>
  
  
      <form class="row g-3" id="formulario">
        <div class="col-6" id="convierte">
          <input type="text" placeholder="Nombre" class="form-control" id="namee" name="namee" required>
        </div>
        <div class="col-6">
          <input type="text" placeholder="Apellido" class="form-control"id="lastname" name="lastname" required>
        </div>
  
        <div class="col-6">
          <label class="form-label">¿En qué estás interesado?</label>
          <select class="form-select" aria-label="Default select example" id="select1" name="select1" required>
  
            <option value="1">Hacerme jugador</option>
            <option value="2">Hacerme socio</option>
            <option value="3">Consulta general</option>
          </select>
  
        </div>
  
        <div class="col-6">
          <label class="form-label">Tema</label>
          <input type="text" placeholder="¿De qué se trata tu conusulta?" class="form-control" id="tipo" name="tipo" required>
        </div>
  
        <div class="col-12">
          <textarea class="form-control" placeholder="Escribi tu consulta" rows="4" id="consulta" name="consulta" required></textarea>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
      


          <button class="btn btn-dark" type="button" onclick="envioForm()"> Enviar </button>

        </div>
  
      </form>
